project_name: ask
builds:
- main: "./cmd/ask/main.go"
  binary: ask
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64

archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*

brew:
  name: ask
  github:
    owner: blend
    name: homebrew-tap
  folder: Formula
  commit_author:
    name: baileydog
    email: baileydog@blend.com
  homepage: "https://github.com/blend/go-sdk/tree/master/cmd/ask/README.md"
  description: "Prompt a commandline user for values for a given list of fields."

dist: dist/ask

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: "{{ .ProjectName }}_SNAPSHOT_{{ .Commit }}"
