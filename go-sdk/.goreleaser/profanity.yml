project_name: profanity
builds:
- main: "./cmd/profanity/main.go"
  binary: profanity
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64

archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*

brew:
  name: profanity
  github:
    owner: blend
    name: homebrew-tap
  folder: Formula
  commit_author:
    name: baileydog
    email: baileydog@blend.com
  homepage: "https://github.com/blend/go-sdk/tree/master/cmd/profanity/README.md"
  description: "Apply profanity rules to a directory tree."

dist: dist/profanity

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: "{{ .ProjectName }}_SNAPSHOT_{{ .Commit }}"
