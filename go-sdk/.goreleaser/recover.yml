project_name: recover
builds:
- main: "./cmd/recover/main.go"
  binary: "recover"
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64

archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: "tar.gz"
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*

brew:
  name: recover
  github:
    owner: blend
    name: homebrew-tap
  folder: Formula
  commit_author:
    name: baileydog
    email: baileydog@blend.com
  homepage: "https://github.com/blend/go-sdk/tree/master/cmd/recover/README.md"
  description: "Lightweight process recovery."

dist: dist/recover

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
snapshot:
  name_template: "{{ .ProjectName }}_SNAPSHOT_{{ .Commit }}"
